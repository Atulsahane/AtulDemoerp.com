<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Elements */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .shape-1 { width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s; }
    .shape-2 { width: 150px; height: 150px; top: 70%; right: 10%; animation-delay: 3s; }
    .shape-3 { width: 80px; height: 80px; bottom: 10%; left: 25%; animation-delay: 6s; }
    .shape-4 { width: 120px; height: 120px; top: 25%; right: 25%; animation-delay: 1.5s; }
    .shape-5 { width: 60px; height: 60px; top: 50%; left: 5%; animation-delay: 4.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
      66% { transform: translateY(15px) rotate(240deg) scale(0.9); }
    }

    /* Particle effect */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: particle-float 12s linear infinite;
    }

    @keyframes particle-float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 25px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 100%;
      animation: gradient-slide 3s ease-in-out infinite;
    }

    @keyframes gradient-slide {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
    }

    .header-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: white;
      font-size: 2rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: logo-pulse 2s ease-in-out infinite;
    }

    @keyframes logo-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h2 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .roles-section {
      margin-bottom: 2rem;
    }

    .roles-section h3 {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 1rem;
    }

    .role-link {
      display: flex;
      align-items: center;
      padding: 18px 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 15px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .role-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s;
    }

    .role-link:hover::before {
      left: 100%;
    }

    .role-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .role-link i {
      margin-right: 15px;
      font-size: 1.3rem;
      color: #667eea;
      width: 25px;
      text-align: center;
    }

    .role-link:hover i {
      color: #764ba2;
      transform: scale(1.1);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      padding: 15px 25px;
      background: rgba(102, 126, 234, 0.1);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      text-decoration: none;
      color: #667eea;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .back-link:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: translateX(-5px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .back-link i {
      margin-right: 10px;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back-link:hover i {
      transform: translateX(-3px);
    }

    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      padding: 12px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-3px);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }

      .back-btn {
        top: 1rem;
        left: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .role-link {
        padding: 15px 18px;
        font-size: 1rem;
      }

      .role-link i {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decoration">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>

  <button class="back-btn" onclick="history.back()">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="container">
    <div class="header-section">
      <div class="logo-icon">
        <i class="fas fa-book"></i>
      </div>
      <h2>Welcome to the Library Management System</h2>
    </div>

    <div class="roles-section">
      <h3>User Roles:</h3>
      <ul>
        <li>
          <a href="{{ url_for('librarian_dashboard_template') }}" class="role-link">
            <i class="fas fa-user-tie"></i>
            Librarian Dashboard
          </a>
        </li>
        <li>
          <a href="{{ url_for('issuer_dashboard_template') }}" class="role-link">
            <i class="fas fa-hand-holding"></i>
            Issuer Dashboard
          </a>
        </li>
      </ul>
    </div>

    <a href="{{ url_for('home') }}" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Main Dashboard
    </a>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
        document.querySelector('.bg-decoration').appendChild(particle);
      }
    }

    // Initialize particles on page load
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Animate container on load
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(30px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.8s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);

      // Add staggered animation to role links
      const roleLinks = document.querySelectorAll('.role-link');
      roleLinks.forEach((link, index) => {
        link.style.opacity = '0';
        link.style.transform = 'translateX(-20px)';
        
        setTimeout(() => {
          link.style.transition = 'all 0.6s ease';
          link.style.opacity = '1';
          link.style.transform = 'translateX(0)';
        }, 300 + (index * 150));
      });
    });
  </script>
</body>
</html>
